<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Exchange Rates</h1>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody id="exchange-rates">
            <!-- Rates will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rates = [
                { currency: 'USD', rate: 1.0 },
                { currency: 'EUR', rate: 0.85 },
                { currency: 'JPY', rate: 110.0 }
            ];

            const tbody = document.getElementById('exchange-rates');
            rates.forEach(rate => {
                const row = document.createElement('tr');
                const currencyCell = document.createElement('td');
                const rateCell = document.createElement('td');

                currencyCell.textContent = rate.currency;
                rateCell.textContent = rate.rate;

                row.appendChild(currencyCell);
                row.appendChild(rateCell);
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
