<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Exchange Rates</h1>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody id="exchange-rates">
            <!-- Rates will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://mdqtomhupfpmguyvcztwwdiup40awbqg.lambda-url.eu-west-3.on.aws/')
            .then(response => response.json())
            .then(data => {
                const rates = data.results;
                const tbody = document.getElementById('exchange-rates');
                let maxRate = Math.max(...rates.map(rate => rate.rate));

                rates.forEach(rate => {
                const row = document.createElement('tr');
                const currencyCell = document.createElement('td');
                const rateCell = document.createElement('td');

                currencyCell.textContent = rate.name;
                rateCell.textContent = rate.rate;

                if (rate.rate === maxRate) {
                    row.style.backgroundColor = '#ffcccc'; // Highlight row with bigger rate
                }

                row.appendChild(currencyCell);
                row.appendChild(rateCell);
                tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching exchange rates:', error));
        });
    </script>
</body>

</html>
